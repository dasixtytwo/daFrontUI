<div id="header" (scroll)="onWindowScroll($event);">
  <nav class=" header--navbar">
    <div class="container">
      <div class="navbar navbar-expand-lg navbar-light">

        <div class="navbar-header">
          <!-- Nav Toggler Start -->
          <button type="button" class="navbar-toggler" (click)="headerNav  = !headerNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Nav Toggler End -->

          <!-- Logo Start -->
          <a pageScroll class="logo navbar-brand" [routerLink]="['home']" href="#banner">
            <div class="logo--img">
              <img src="assets/img/logo/logo.jpg" class="img-responsive" alt="">
            </div>

            <div class="logo--content">
              <h1>DAVIDE <strong>AGOSTI</strong></h1>
              <p><strong>WEB/MOBILE</strong> DEVELOPER</p>
            </div>
          </a>
          <!-- Logo End -->
        </div>

        <!-- Nav Menu Start -->
        <div [ngbCollapse]="headerNav" id="headerNav" class="header--nav collapse navbar-collapse">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item" *ngFor="let section of sections" [class.active]="clicked === section"
              (click)="clicked = section">
              <a pageScroll [pageScrollOffset]=" 92" [routerLink]="['home']" href="{{'#' + section}}"
                (click)="headerNav = true">{{section}}</a>
            </li>
          </ul>
        </div>
        <!-- Nav Menu End -->

      </div>
    </div>
  </nav>
</div>
