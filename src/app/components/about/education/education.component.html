<div class="about--info-wrapper">
  <h3><strong>EDU</strong>CATION</h3>

  <!-- About Info Item Start -->
  <div *ngFor="let edu of visibleEdu" class="about--info-item">
    <div class="row reset-gutter">
      <div class="col-xs-4">
        <p *ngIf="edu.current">{{edu.from.$date | date: 'd MMM, y'}} - Present</p>
        <p *ngIf="edu.current === false">{{edu.from.$date | date: 'd MMM, y'}} - {{edu.to.$date | date: 'd MMM, y'}}</p>
        <h5><strong>{{edu.school}}</strong> {{edu.degree}}</h5>
      </div>

      <div class="col-xs-8 about--info-border">
        <h4 [innerHtml]="edu.fieldOfStudy | oddBoldText"></h4>

        <p>{{edu.description}}</p>
      </div>
    </div>
  </div>
  <!-- About Info Item End -->
</div>
